<div class="container">
  <form #checkserviceForm1="ngForm" (ngSubmit)="getAvailability(checkserviceForm1)" style="background-color:beige;">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h2>Check service availability at Pickup location</h2>
        <h6 style="text-align:right;color:dimgrey;font-size:small">All fields are mandatory</h6>
        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Enter pickup pincode</label>
          </div>
          <div class="col; input-group">
            <input type="text" name="pincode" #pincodeRef="ngModel" class="form-control" ngModel required>
          </div>
          <div *ngIf="pincodeRef.errors && (pincodeRef.dirty || pincodeRef.touched)" style="text-align:left; padding-top:5px; color:red;">
            <div [hidden]="!pincodeRef.errors.required">
              <p>&nbsp;Pincode is mandatory</p>
            </div>
            <!--<div [hidden]="!emailRef.errors.pattern">
              <p>&nbsp;Email id is not entered in proper format</p>
            </div>-->
          </div>
        </div>
        <!--<div class="form-group">
          <div class="col" style="text-align:left">
            <label>Password</label>
          </div>
          <div class="col; input-group">
            <input type="password" name="password" #passwordRef="ngModel" class="form-control" ngModel required>
          </div>
          <div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)" style="text-align:left; padding-top:5px; color:red;">
            <div [hidden]="!passwordRef.errors.required">
              <p>&nbsp;Password is mandatory</p>
            </div>
          </div-->
        <!--</div>-->
        <div class="form-group" style="text-align:left">
          <button type="submit" [disabled]="!checkserviceForm1.form.valid" class="btn">Check availability</button>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </form>
</div>
