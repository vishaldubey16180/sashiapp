<div class="myContent">
  <div class="container">
    <form #updateprofile="ngForm" (ngSubmit)="UpdateProfile(updateprofile)">
      <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
          <h2 style="text-align:center">Edit Profile</h2>
          <h6 style="text-align:right;color:dimgrey;font-size:small">All fields are mandatory</h6>
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Name</label>
            </div>
            <div class="col; input-group">
              <input type="text" name="name" class="form-control qkinput" required ngModel>
            </div>
          </div>
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>EmailId</label>
            </div>
            <div class="col; input-group">
              <input type="email" name="emailId" class="form-control qkinput" required ngModel >
            </div>
          </div>
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>Password</label>
            </div>
            <div class="col; input-group">
              <input type="password" name="password" #passwordValidator class="form-control qkinput" required ngModel>
              <div *ngIf="passwordValidator.errors && (passwordValidator.dirty || passwordValidator.touched)" class="text-danger-validation">
                <div [hidden]="!passwordValidator.errors.required">
                  <br />
                  Please enter the quantity.
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col" style="text-align:left">
              <label>contactNo</label>
            </div>
            <div class="col; input-group">
              <input type="number" name="contactno"  class="form-control qkinput" required ngModel >
            </div>
          </div>
          <div class="form-group" style="text-align:left">
            <button type="submit" class="btn">Update</button> &nbsp;&nbsp;
            <!--<button type="reset" class="btn">cancel</button> &nbsp;&nbsp;-->
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </form>
  </div>
</div>
