<div class="container">
  <form #feedbackForm="ngForm" (ngSubmit)="addFeedback(feedbackForm)" style="background-color:beige;">
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-4">
        <h2>Customer Care</h2>
        <h6 style="text-align:right;color:dimgrey;font-size:small">All fields are mandatory</h6>
        <div class="form-group">
          <div class="col" style="text-align:left">
            <label>Please give your valuable feedback</label>
          </div>

          <div class="col-md-2">
            <select class="form-control" name="feedbacktype">
              <option value="0">Feedback Type</option>
              <option value="feedbacktype">
               Appreciation
              </option>
              <option value="feedbacktype">Complaint</option>
            </select>
          </div>

          <div class="col; input-group">
            <input type="text" name="comments" #pincodeRef="ngModel" class="form-control" ngModel required>
          </div>
          <div *ngIf="pincodeRef.errors && (pincodeRef.dirty || pincodeRef.touched)" style="text-align:left; padding-top:5px; color:red;">
            <div [hidden]="!pincodeRef.errors.required">
              <p>&nbsp;Comments are mandatory</p>
            </div>

          </div>
        </div>
       
        <div class="form-group" style="text-align:left">
          <button type="submit" [disabled]="!feedbackForm.form.valid" class="btn">Submit</button>
        </div>
      </div>
      <div class="col-md-4">
      </div>
    </div>
  </form>
</div>
